<h1>EStore</h1>
<h2>Категории</h2>
<ul *ngIf="categories$ | async; let categories" class="border">
  <li *ngFor="let category of categories">
    <div routerLink="/category/{{category.id}}">
      <span>{{category.id}}.</span> <span style="padding-left: 10px">{{category.name}}</span>
    </div>
  </li>
</ul>
<div> Поиск
  <input type="text" [(ngModel)]="search">
</div>
